<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0;
      font-size: 28px;
    }

    p {
      color: #666;
      margin: 10px 0 20px;
    }

    a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #66a6ff;
      transition: 0.3s;
    }

    a:hover {
      background: #4d8df5;
    }
    .avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
}

  </style>
</head>
<body>
  <div class="card">
    <img src="avatar.jpg" class="avatar" alt="avatar">
    <h1>Li</h1>
    <p>Linux Study</p>

    <a href="https://github.com/lio421ran" target="_blank">
      GitHub
    </a>

    <a href="#">
      我的博客（待更新）
    </a>
  </div>
</body>
